<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/brandTitle.css">
    <title>比价搜索</title>
</head>
<body>
    <div class="container">

        <!-- 头部 -->
        <div class="mmb_header mui-clearfix">
            <div class="logo mui-pull-left">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="app mui-pull-right">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>

        <!-- 搜索 -->
        <div class="mmb_search mui-clearfix">
            <div class="input mui-pull-left">
                <input type="search" name="" id="" placeholder="请输入你想比价的商品">
            </div>
            <div class="button mui-pull-right">
                <input type="button" value="搜索">
            </div>
        </div>

        <!-- 二级导航 -->
        <div class="mmb_topMenu">
            <a href="index.html">首页</a>
            <span>></span>
            <a href="category.html">全部分类</a>
            <span>></span>
        </div>

        <!-- 分类 -->
        <div class="mmb_brandTitle">
            <div class="title">热门品牌排行</div>
            <ul class="titleBox">
                <!-- <li class="titleList">
                    <a href="#">平板电视十大品牌</a>
                    <i></i>
                </li> -->
                <!-- 挖个坑 -->
            </ul>
        </div>

        <!-- 底部 -->
        <div class="mmb_footer">
            <div class="top">
                <a href="login.html">登录</a>
                <a href="reg.html">注册</a>
                <a href="#" class="toTop">
                    <i class="img"></i>
                    返回顶部
                </a>
            </div>
            <div class="bottom">
                <p class="downApp">
                    <a href="#" class="colred">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#" class="col666">--掌上比价平台</a>
                </p>
                <p class="col666">m.manmanbuy.com</p>
            </div>
        </div>


    </div>



   <!-- -------------------------------------模板-------------------------------------------- -->
   
   <script type="text/html" id="titlelist">
    {{ each result v i }}
        <li class="titleList" data-brandTitleid="{{v.brandTitleId}}" data-categoryid="{{v.categoryId}}">
            <a href="brand.html?brandtitleid={{v.brandTitleId}}">{{v.brandTitle}}</a>
            <i></i>
        </li>
    {{ /each }}
</script>





    <!-- 引包 -->
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/brandTitle.js"></script>
</body>
</html>
