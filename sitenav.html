<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/sitenav.css">
    <title>商城导航</title>
</head>
<body>
    <div class="container">

        <!-- 头部 -->
        <div class="mmb_header mui-clearfix">
            <div class="back mui-pull-left">
                <a href="javascript:history.back(-1)"></a>
            </div>
            <h3>商城导航</h3>
            <div class="app mui-pull-right">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>


        <!-- 商城链接 -->
        <div class="mmb_sitenav">
            <ul class="navBox">
                <!-- <li class="navList">
                    <a href="#">
                        <img src="./images/360.png" alt="">
                        京东商城
                    </a>
                </li> -->

                <!-- 挖个坑 -->
            </ul>
        </div>



        <!-- 底部 -->
        <div class="mmb_footer">
            <div class="top">
                <a href="login.html">登录</a>
                <a href="reg.html">注册</a>
                <a href="#" class="toTop">
                    <i class="img"></i>
                    返回顶部
                </a>
            </div>
            <div class="bottom">
                <p class="downApp">
                    <a href="#" class="colred">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#" class="col666">--掌上比价平台</a>
                </p>
                <p class="col666">m.manmanbuy.com</p>
            </div>
        </div>


    </div>



   <!-- -------------------------------------模板-------------------------------------------- -->

  <!-- 商城链接 -->
  <script type="text/html" id="navlist">
    {{ each result v i }}
        <li class="navList">
            <a href="{{v.navHref}}" data-navid="{{v.navId}}">
                <img src="{{ v.navImg }}" alt="">
                {{ v.navTitle }}
            </a>
        </li>
    {{ /each }}
  </script>






    <!-- 引包 -->
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>

    <script src="./js/common.js"></script>
    <script src="./js/sitenav.js"></script>
</body>
</html>
