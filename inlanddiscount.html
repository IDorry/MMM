   <!-- -------------------------------------模板-------------------------------------------- -->

   <!-- 商品渲染模板 -->
   <script type="text/html" id="inlanddiscount">
    {{ each result v i }}
        <li class="discountList">
            <a href="discount.html?productid={{v.productId}}" data-productid="{{v.productId}}">
                <div class="img">
                    {{@v.productImg}}
                </div>
                <div class="desc">
                    <p class="proName">
                        {{ v.productName }}
                    </p>
                    <p class="price">{{ v.productPrice }}</p>
                    <p class="proTime">
                        <span>{{ v.productFrom }}</span> |
                        <span>{{ v.productTime }}</span>
                    </p>
                </div>
            </a>
        </li>
    {{ /each }}
    </script>
