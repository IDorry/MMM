<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/coupon.css">
    <title>白菜价</title>
</head>
<body>
    <div class="container">

        <!-- 头部 -->
        <div class="mmb_header mui-clearfix">
            <div class="back mui-pull-left">
                <a href="javascript:history.back(-1)"></a>
            </div>
            <h3>优惠券</h3>
            <div class="app mui-pull-right">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>


        <!-- 优惠券列表 -->
        <div class="mmb_coupon">
            <ul class="couponBox">
                <!-- <li class="couponList">
                    <a href="#">
                        <img src="./images/kfc.jpg" alt="">
                        <p>肯德基</p>
                    </a>
                </li> -->

                <!-- 挖个坑 -->
            </ul>

        </div>






        <!-- 底部 -->
        <div class="mmb_footer">
            <div class="top">
                <a href="login.html">登录</a>
                <a href="reg.html">注册</a>
                <a href="#" class="toTop">
                    <i class="img"></i>
                    返回顶部
                </a>
            </div>
            <div class="bottom">
                <p class="downApp">
                    <a href="#" class="colred">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#" class="col666">--掌上比价平台</a>
                </p>
                <p class="col666">m.manmanbuy.com</p>
            </div>
        </div>


    </div>



   <!-- -------------------------------------模板-------------------------------------------- -->

   <!-- 优惠券列表渲染模板 -->
   <script type="text/html" id="couponList">
    {{ each result v i }}
        <li class="couponList">
            <a href="couponproduct.html?couponid={{v.couponId}}">
                <img src="{{v.couponImg}}" alt="">
                <p>{{v.couponTitle}}</p>
            </a>
        </li>
    {{ /each }}
    </script>

    








    <!-- 引包 -->
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 局部滚动 -->
    <script src="./lib/IScroll/iscroll.js"></script>

    <script src="./js/common.js"></script>
    <script src="./js/coupon.js"></script>
</body>
</html>
