<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productlist.css">
    <title>比价搜索</title>
</head>
<body>
    <div class="container">

        <!-- 头部 -->
        <div class="mmb_header mui-clearfix">
            <div class="logo mui-pull-left">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="app mui-pull-right">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>

        <!-- 搜索 -->
        <div class="mmb_search mui-clearfix">
            <div class="input mui-pull-left">
                <input type="search" name="" id="" placeholder="请输入你想比价的商品">
            </div>
            <div class="button mui-pull-right">
                <input type="button" value="搜索">
            </div>
        </div>

        <!-- 商品列表 -->
        <div class="mmb_productlist">
            <!-- 标题 -->
            <div class="title mui-clearfix">
                <div class="three mui-pull-left">
                    <!-- <a href="#">首页</a>
                    <span>></span>
                    <a href="#">全部分类</a>
                    <span>></span>
                    <a href="#">电视</a>
                    <span>></span> -->

                    <!-- 挖个坑 -->
                </div>
                <div class="btn mui-pull-right">
                    <button class="select">筛选</button>
                </div>
            </div>

            <!-- 商品 -->
            <ul class="proItemBox">
                <!-- <li class="proItem">
                    <a href="#" class="mui-clearfix">
                        <div class="img mui-pull-left">
                            <img src="./images/tv.png" alt="">
                        </div>
                        <div class="desc mui-pull-right">
                            <div class="top mui-clearfix">
                                <span>乐视乐视乐视乐视乐视乐视乐视乐视乐视乐视乐视乐视乐视乐视乐视</span>
                            </div>
                            <div class="bottom mui-clearfix">
                                <div class="price">1999.00</div>
                                <span class="mui-pull-left">报价</span>
                                <span class="mui-pull-left">评论</span>
                            </div>
                        </div>
                    </a>
                </li> -->

                <!-- 挖个坑 -->
            </ul>

            <!-- 分页 -->
            <div class="paging">
                <!-- MUI---分页 pagination -->
                <ul class="mui-pager">
                    <!-- prev -->
                    <!-- mui-disabled----禁用 -->
                    <li class="prev mui-pull-left">
                        <a href="javascript:;">
                            上一页
                        </a>
                    </li>
                    <!-- next -->
                    <li class="next mui-pull-right">
                        <a href="javascript:;">
                            下一页
                        </a>
                    </li>
                    <!-- center -->
                    <li class="currPage">
                        <span>1/3</span>
                        <ul class="morePage">
                            <!-- <li>1/3</li>
                            <li>2/3</li>
                            <li>3/3</li> -->
                        </ul>
                    </li>
                </ul>
            </div>

        </div>

        <!-- 底部 -->
        <div class="mmb_footer">
            <div class="top">
                <a href="login.html">登录</a>
                <a href="reg.html">注册</a>
                <a href="#" class="toTop">
                    <i class="img"></i>
                    返回顶部
                </a>
            </div>
            <div class="bottom">
                <p class="downApp">
                    <a href="#" class="colred">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#" class="col666">--掌上比价平台</a>
                </p>
                <p class="col666">m.manmanbuy.com</p>
            </div>
        </div>


    </div>



   <!-- -------------------------------------模板-------------------------------------------- -->
   <!-- 三级分类的模板 -->
   <script type="text/html" id="getcategorybyid">
        <a href="index.html">首页</a>
        <span>></span>
        <a href="category.html">全部分类</a>
        <span>></span>
        <a href="#">{{ result[0].category }}</a>
        <span>></span>
    </script>

    <!-- 商品列表模板 -->
    <script type="text/html" id="productlist">
        {{ each result v i }}
        <li class="proItem">
            <a href="bijia.html?productid={{v.productId}}" data-brandName="{{v.brandName}}" class="mui-clearfix">
                <div class="img mui-pull-left">
                    {{@v.productImg}}
                </div>
                <div class="desc mui-pull-right">
                    <div class="top mui-clearfix">
                        <span>{{ v.productName }}</span>
                    </div>
                    <div class="bottom mui-clearfix">
                        <div class="price">{{ v.productPrice }}</div>
                        <span class="mui-pull-left">{{ v.productQuote }}</span>
                        <span class="mui-pull-left">{{ v.productCom }}</span>
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>


    <!-- 页数列表 -->

    <script type="text/template" id="pageCount">
        <% for(i = 0; i < pageCount; i++) {%>
          <li>
            <%=i+1%>/<%=pageCount%>
          </li>
        <%}%>
      </script>





    <!-- 引包 -->
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>

    <script src="./js/common.js"></script>
    <script src="./js/productlist.js"></script>
</body>
</html>
