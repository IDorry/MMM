<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
    <title>凑单品</title>
</head>
<body>
    <div class="container">

        <!-- 头部 -->
        <div class="mmb_header mui-clearfix">
            <div class="back mui-pull-left">
                <a href="javascript:history.back(-1)"></a>
            </div>
            <h3>凑单品</h3>
            <div class="app mui-pull-right">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>

        <!-- 导航 -->
        <div class="mmb_gsNav">
            <!-- 导航栏显示 -->
            <ul class="gsnavBox">
                <li class="gsnavList">
                    <span>京东</span>
                    <i></i>
                </li>
                <li class="gsnavList">
                    <span>华北</span>
                    <i></i>
                </li>
                <li class="gsnavList">
                    <span>全部价格</span>
                    <i></i>
                </li>
            </ul>
            <!-- 搜索 -->
            <div class="search">

            </div>
            <!-- 隐藏的选项 -->
            <div class="select">
                <!-- 商店 -->
                <ul class="shopBox">
                    <!-- <li class="shopList">
                        <a href="#">京东</a>
                    </li> -->
                    <!-- 挖个坑 -->
                </ul>
                <!-- 位置 -->
                <ul class="areaBox">
                    <!-- <li class="areaList">
                        <a href="#">华北（北京、山西等）</a>
                    </li> -->
                    <!-- 挖个坑 -->
                </ul>
                <!-- 价格 -->
                <ul class="priceBox">
                    <li class="pricrList">
                        <a href="#">全部价格</a>
                    </li>
                </ul>
            </div>

        </div>


        <!-- 商品列表 -->
        <div class="mmb_gsContent">             
            <ul class="conBox">
                <!-- <li class="conList">
                    <a href="https://item.m.jd.com/ware/view.action?wareId=1274360">
                        <div class="img">
                            <img src="images/gs.jpg" alt="">
                        </div>
                        <div class="desc">
                            <p>廿一客(21cake)专用餐具 1人份(不单独配送)</p>
                            <div class="bottom">
                                <div class="price">￥0.50</div>
                                <div class="btn">去购买</div>
                            </div>
                        </div>            
                    </a>
                </li> -->
            </ul>

            <!-- 挖个坑 -->

        </div>

        <!-- 底部 -->
        <div class="mmb_footer">
            <div class="top">
                <a href="login.html">登录</a>
                <a href="reg.html">注册</a>
                <a href="#" class="toTop">
                    <i class="img"></i>
                    返回顶部
                </a>
            </div>
            <div class="bottom">
                <p class="downApp">
                    <a href="#" class="colred">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#" class="col666">--掌上比价平台</a>
                </p>
                <p class="col666">m.manmanbuy.com</p>
            </div>
        </div>


    </div>



   <!-- -------------------------------------模板-------------------------------------------- -->

   <!-- 第一个商店的下拉框 -->
   <script type="text/html" id="shoplist">
    {{ each result v i }}
        <li class="shopList" data-shopid="{{v.shopId}}">
            <a href="#">{{ v.shopName }}</a>
        </li>
    {{ /each }}
   </script>

   <!-- 第二个区域的下拉框 -->
   <script type="text/html" id="arealist">
    {{ each result v i }}
        <li class="areaList" data-areaid="{{v.areaId}}">
            {{ v.areaName }}
        </li>
    {{ /each }}
    </script>




   <!-- 商品渲染模板 -->
    <script type="text/html" id="conlist">
        {{ each result v i }}
        <li class="conList" data-productid="{{v.productId}}">
            <a href="https://item.m.jd.com/ware/view.action?wareId=1274360">
                <div class="img">
                    <img src="{{v.productImg}}" alt="">
                </div>
                <div class="desc">
                    <p>{{v.productName}}</p>
                    <div class="bottom">
                        <div class="price">{{v.productPrice}}</div>
                        <div class="btn">去购买</div>
                    </div>
                </div>            
            </a>
        </li>
        {{ /each }}
    </script>






    <!-- 引包 -->
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>

    <script src="./js/common.js"></script>
    <script src="./js/gsproduct.js"></script>
</body>
</html>
