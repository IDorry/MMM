   <!-- -------------------------------------模板-------------------------------------------- -->
   
   <!-- 十大排名品牌 -->
   <script type="text/html" id="brandlist">
    {{ each result v i }}
        <li class="brandList">
            <a href="#">
                <div class="rank">{{ i+1 }}</div>
                <div class="desc">
                    <p>{{ v.brandName }}</p>
                    <p>{{ v.brandInfo }}</p>
                </div>
                <i></i>
            </a>
        </li>
    {{ /each }}

</script>


<!-- 商品列表 -->
<script type="text/html" id="salelist">
    {{ each result v i }}
        <li class="saleList">
            <a href="bijia.html" data-productid="{{v.productId}}">
                <div class="img">
                    {{@v.productImg}}
                </div>
                <div class="desc">
                    <p>{{ v.productName }}</p>
                    <div class="center">
                        <span class="price">{{ v.productPrice }}</span>
                        <span class="star"></span>
                    </div>
                    <div class="bottom">
                        <span>{{ v.productQuote }}</span>
                        <span>{{ v.productCom }}</span>
                    </div>
                </div>
            </a>
        </li>
    {{ /each }}
</script>


<!-- 评论 -->
<script type="text/html" id="comlist">
    {{ each result v i }}
        <li class="comList">
            <div class="comTop">
                <div class="img">
                    <img src="./images/tv.png" alt="">
                </div>
                <p>乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</p>
            </div>

            <div class="comCon">
                <div class="comHeader">
                    {{ v.comName }}
                    <span class="star"></span>
                    <span class="time">{{ v.comTime }}</span>
                </div>
                <div class="comment">
                     {{ v.comContent }}
                </div>
            </div>
        </li>
    {{ /each }}
</script>
