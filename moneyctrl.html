<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <title>比价搜索</title>
</head>
<body>
    <div class="container">

        <!-- 头部 -->
        <div class="mmb_header mui-clearfix">
            <div class="back mui-pull-left">
                <a href="javascript:history.back(-1)"></a>
            </div>
            <h3>省钱控-最新优惠</h3>
            <div class="app mui-pull-right">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>


        <!-- 商品列表 -->
        <div class="mmb_moneyctrl">             

            <!-- 商品 -->
            <ul class="monCtrl">
                <!-- <li class="ctrlItem">
                    <a href="#" class="mui-clearfix">
                        <div class="img mui-pull-left">
                            <img src="./images/jiangyou.jpg" alt="">
                        </div>
                        <div class="desc mui-pull-right">
                            <div class="text mui-clearfix">
                                移动端凑单品：海天 鲜味 生抽 1.28L
                                <span>10.9元</span>
                            </div>
                            <div class="bottom mui-clearfix">
                                <span>京东商城</span> |
                                <span>10-25 14:10</span>
                                <span class="comTol mui-pull-right">1</span>
                            </div>
                        </div>
                    </a>
                </li> -->

                <!-- 挖个坑 -->
            </ul>

            <!-- 分页 -->
            <div class="paging">
                <!-- MUI---分页 pagination -->
                <ul class="mui-pager">
                    <!-- prev -->
                    <!-- mui-disabled----禁用 -->
                    <li class="prev mui-pull-left">
                        <a href="javascript:;">
                            上一页
                        </a>
                    </li>
                    <!-- next -->
                    <li class="next mui-pull-right">
                        <a href="javascript:;">
                            下一页
                        </a>
                    </li>
                    <!-- center -->
                    <li class="currPage">
                        <span></span>
                        <ul class="morePage">
                            <li>1/3</li>
                            <li>2/3</li>
                            <li>3/3</li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>

        <!-- 底部 -->
        <div class="mmb_footer">
            <div class="top">
                <a href="login.html">登录</a>
                <a href="reg.html">注册</a>
                <a href="#" class="toTop">
                    <i class="img"></i>
                    返回顶部
                </a>
            </div>
            <div class="bottom">
                <p class="downApp">
                    <a href="#" class="colred">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#" class="col666">--掌上比价平台</a>
                </p>
                <p class="col666">m.manmanbuy.com</p>
            </div>
        </div>


    </div>



   <!-- -------------------------------------模板-------------------------------------------- -->

    <!-- 商品渲染模板 -->
    <script type="text/html" id="moneyctrl">
        {{ each result v i }}
        <li class="ctrlItem">
            <a href="moneyproduct.html?productid={{v.productId}}" data-productId="{{v.productId}}" class="mui-clearfix">
                <div class="img mui-pull-left">
                    {{@v.productImg2}}
                </div>
                <div class="desc mui-pull-right">
                    <div class="text mui-clearfix">
                        {{ v.productName }}
                        <span>{{ v.productPinkage }}</span>
                    </div>
                    <div class="bottom mui-clearfix">
                        <span>{{ v.productFrom }}</span> |
                        <span>{{ v.productTime }}</span>
                        <span class="comTol mui-pull-right">{{ v.productComCount }}</span>
                    </div>
                </div>
            </a>
        </li>
        {{ /each }}    
    </script>



    <!-- 页数列表 -->

    <script type="text/template" id="pageCount">
        <!-- <% for(i = 0; i < pageCount; i++) {%>
          <li>
            <%=i+1%>/<%=pageCount%>
          </li>
        <%}%> -->
      </script>





    <!-- 引包 -->
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>

    <script src="./js/common.js"></script>
    <script src="./js/moneyctrl.js"></script>
</body>
</html>
