<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>比价搜索</title>
</head>
<body>
    <div class="container">

        <!-- 头部 -->
        <div class="mmb_header mui-clearfix">
            <div class="logo mui-pull-left">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="app mui-pull-right">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>

        <!-- 搜索 -->
        <div class="mmb_search mui-clearfix">
            <div class="input mui-pull-left">
                <input type="search" name="" id="" placeholder="请输入你想比价的商品">
            </div>
            <div class="button mui-pull-right">
                <input type="button" value="搜索">
            </div>
        </div>

        <!-- 分类 -->
        <div class="mmb_category">
            <ul class="itemBox">
                <!-- <li class="item">
                    <a href="#">大家电</a>
                    <ul class="subBox">
                        <li class="subItem">
                            <a href="#">家电</a>
                        </li>
                    </ul>
                </li> -->

                <!-- 挖两个坑 -->
            </ul>
        </div>

        <!-- 底部 -->
        <div class="mmb_footer">
            <div class="top">
                <a href="login.html">登录</a>
                <a href="reg.html">注册</a>
                <a href="#" class="toTop">
                    <i class="img"></i>
                    返回顶部
                </a>
            </div>
            <div class="bottom">
                <p class="downApp">
                    <a href="#" class="colred">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#" class="col666">--掌上比价平台</a>
                </p>
                <p class="col666">m.manmanbuy.com</p>
            </div>
        </div>


    </div>



   <!-- -------------------------------------模板-------------------------------------------- -->
    <!-- 商品分类列表 -->
    <!-- 大分类 -->
    <script type="text/html" id="cateTitle_tpl">
        {{ each result v i }}
        <li class="item">
            <a href="javascript:;" data-titleid="{{v.titleId}}">{{ v.title }}</a>
            <ul class="subBox">
            </ul>
        </li>
        {{ /each }}
    </script>

    <!-- 小分类 -->
    <script type="text/html" id="cateContent_tpl">
        {{ each result v i }}
        <li class="subItem">
            <a href="productlist.html?categoryid={{v.categoryId}}">{{ v.category }}</a>
        </li>
        {{ /each }}
    </script>





    <!-- 引包 -->
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/category.js"></script>
</body>
</html>
