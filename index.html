<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>慢慢买</title>
</head>
<body>
    <div class="container">

        <!-- 头部 -->
        <div class="mmb_header mui-clearfix">
            <div class="logo mui-pull-left">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="app mui-pull-right">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>

        <!-- 搜索 -->
        <div class="mmb_search mui-clearfix">
            <div class="input mui-pull-left">
                <input type="search" name="" id="" placeholder="请输入你想比价的商品">
            </div>
            <div class="button mui-pull-right">
                <input type="button" value="搜索">
            </div>
        </div>

        <!-- 导航 -->
        <div class="mmb_nav">
            <ul class="mui-clearfix">
                <!-- 挖个坑        -->
            </ul>

        </div>

        <!-- 推荐 -->
        <div class="mmb_recommend">
            <div class="title mui-clearfix">
                <i class="icon_right mui-pull-right"></i>
                <p class="mui-pull-left">超值折扣推荐</p>
            </div>
            <div class="recom_content">
                <ul>
                    <!-- 挖个坑 -->
                </ul>
            </div>
            <div class="more">
                <a href="moneyctrl.html">更多优惠信息</a>
            </div>

        </div>

        <!-- 品牌 -->
        <div class="mmb_brand">
            <i class="icon_right mui-pull-right"></i>
            <p class="mui-pull-left">品牌排行</p>
        </div>

        <!-- 底部 -->
        <div class="mmb_footer">
            <div class="top">
                <a href="login.html">登录</a>
                <a href="reg.html">注册</a>
                <a href="#" class="toTop">
                    <i class="img"></i>
                    返回顶部
                </a>
            </div>
            <div class="bottom">
                <p class="downApp">
                    <a href="#" class="colred">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <a href="#" class="col666">--掌上比价平台</a>
                </p>
                <p class="col666">m.manmanbuy.com</p>
            </div>
        </div>


    </div>



   <!-- -------------------------------------模板-------------------------------------------- -->
   <!-- 导航nav模板 -->
   <script type="text/html" id="nav_tpl">
        {{ each result v i }}
            <li class="nav{{ i==7?' more':''}}{{i>7?' hide show':''}}" data-indexmenuid="{{ v.indexmenuId }}">
                <a href="{{ v.titlehref }}">
                    <!-- {{@v.img}}-----@将传过来的字符串转成html的标签 -->
                    {{@v.img}}
                    <p>{{ v.name }}</p>
                </a>
            </li>
        {{ /each }}
   </script>


   <!-- 推荐列表模板 -->
   <script type="text/html" id="recommend_tpl">
    {{ each result v i }}
        <li class="item" data-productId="{{v.productId}}">
            <a href="moneyproduct.html?productid={{v.productId}}" class="mui-clearfix">
                <div class="img mui-pull-left">
                    {{@v.productImgSm}}
                </div>
                <div class="desc mui-pull-right">
                    <div class="top mui-clearfix">
                        <span>{{ v.productName }}</span>
                        <span class="colff6c00">{{ v.productPinkage }}</span>
                    </div>
                    <div class="bottom mui-clearfix">
                        <span class="mui-pull-left">{{ v.productFrom }} | {{ v.productTime }}</span>
                        <span class="mui-pull-right">{{ v.productComCount }}</span>
                    </div>
                </div>
            </a>
        </li>
    {{ /each }}
    
</script>





    <!-- 引包 -->
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
